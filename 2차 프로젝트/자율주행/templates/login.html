{% extends "frm_body.html" %}
{% block title %}로그인{% endblock %}
{% block head %}
{% block src %}
<script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

{% endblock %}
{{ super() }}
{% endblock %}
{% block wrap %}
<div>
<ol class="breadcrumb">
    <li class="breadcrumb-item">DCT</li>
</ol>
</div>
<div class="login_div">
    <a href="javascript:window.close();window.open('/dct');"><h1 class="text-warning">로그인</h1></a>
          <div class="form-group login_form">
            <form action="/login/result" method="post" name="login" autocomplete="off">
                <div class="form-floating mb-3" style="text-align:left;">
                    <input type="text" class="form-control" id="floatingID" maxlength="20" placeholder="아이디" name="mid" autocomplete="off">
                    <label for="floatingID">아이디</label>
                </div>
                <div class="form-floating" style="text-align:left;">
                    <input type="password" class="form-control" id="floatingPassword" maxlength="20" placeholder="비밀번호" name="mpw" autocomplete="off">
                    <label for="floatingPassword">비밀번호</label>
                </div>
                <input type="submit" class="btn btn btn-secondary br-0_2" style="margin-top:1.5em; width:100%; height:3.5em;" value="로그인">
            </form>
          </div>
<div style="margin-top:0.3em; margin-bottom:3em;">
    <button type="button" class="btn btn-outline-secondary" onclick="location.href='#'">비밀번호 찾기</button>
    <button type="button" class="btn btn-outline-secondary" onclick="location.href='#'">아이디 찾기</button>
    <button type="button" class="btn btn-outline-info" style="margin-left:2em;" onclick="location.replace('/signup');">회원가입</button>
</div>
</div>
{% endblock %}
