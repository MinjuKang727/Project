<div class="bg-dark pd_top_1" id="set_FixedTag">
    <div class="set_list">
        <h3>고정형 태그 (총 {{ set_list['fixed_tag'] | length }}개)</h3>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>아이디</th>
                    <th>상태</th>
                    <th>설치 좌표1</th>
                    <th>설치 좌표2</th>
                    <th colspan="2"><button type="button" class="btn btn-primary" onclick="addData();">추가</button></th>
                </tr>
            </thead>
            <tbody>
                <tr class="FixedTag_form" hidden>
                    <td></td>
                    <td>
                        <input type="text" name="FT_ID" class="form-control" placeholder="아이디를 입력해 주세요.">
                        <div class="feedback FT_ID"></div>
                    </td>
                    <td>0</td>
                    <td>
                        <input type="text" name="FT_X" class="form-control" readonly>
                    </td>
                    <td>
                        <input type="text" name="FT_Y" class="form-control" readonly>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" onclick="markFixedTag();">좌표 기록</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" onclick="submitData('FIXED_TAG');">등록</button>
                    </td>
                </tr>
                {% if set_list['fixed_tag'] != [] %}
                    {% for td in set_list['fixed_tag'] %}
                    <tr>
                        {% for data in td %}
                            <td>{{ data }}</td>
                        {% endfor %}
                        <td><button type="button" class="btn btn-primary" onclick="editData('FIXED_TAG', {{ no }});">수정</button></td>
                        <td><button type="button" class="btn btn-primary" onclick="deleteData('FIXED_TAG', {{ no }});">삭제</button></td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="7">등록된 고정형 태그 없음</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</div>
