<div class="area_list flex-auto">
   <h3>공간 리스트</h3>
   <table class="table table-hover">
      <thead>
            <tr>
               <th>번호</th>
               <th>이름</th>
               <th>설계도면 파일</th>
               <th colspan="2"><button type="button" class="btn btn-primary">추가</button></th>
            </tr>
      </thead>
      <tbody>
         {% if set_list['area'] != [] %}
            {% for no, name, src in set_list['area'] %}
               <tr onclick="location.href='/set/{{ no }}'" class="table-active">
                  <td>{{ no }}</td>
                  <td>{{ name }}</td>
                  <td>{{ src }}</td>
                  <td>
                     <button type="button" class="btn btn-primary">수정</button>
                  </td>
                  <td>
                     <button type="button" class="btn btn-primary">삭제</button>
                  </td>
               </tr>
            {% endfor %}
         {% else %}
            <tr>
               <td colspan="2">등록된 공간이 없습니다.</td>
            </tr>
         {% endif %}
      </tbody>
   </table>
</div>
