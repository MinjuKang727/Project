  <ol class="breadcrumb">

              <form action="/login/result" method="post" name="login" autocomplete="off">
                  <input type="hidden" value="D" name="mlogin">

                  <div class="form-floating mb-3" style="text-align:left;">

                  <label for="floatingID">아이디</label>
                  </div>
                  <div class="form-floating" style="text-align:left;">
                  <input type="password" class="form-control" id="floatingPassword" maxlength="20" placeholder="비밀번호" name="mpw" autocomplete="off">
                  <label for="floatingPassword">비밀번호</label>
                  </div>
                  <input type="submit" class="btn btn btn-success" style="margin-top:1.5em; margin-bottom: 1.5em; width:100%; height:3.5em;" value="로그인">

            </div>
  <div style="margin-top:0.3em; margin-bottom:3em;">

      <button type="button" class="btn btn-outline-secondary" onclick="location.href='#'">아이디 찾기</button>

      </div>
  </div>
